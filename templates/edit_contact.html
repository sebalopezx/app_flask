{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/edit_contact/{{ contact.0 }}" method="POST">
        
            <div class="form-floating mb-2">
                <input type="text" class="form-control" name="fullname" placeholder="Ingrese su nombre" value="{{ contact.1 }}">
                <label for="fullname">Nombre Completo</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" name="phone" placeholder="Ingrese su número de teléfono" value="{{ contact.2 }}">
                <label for="phone">Teléfono</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" name="email" placeholder="Ingrese su email" value="{{ contact.3 }}">
                <label for="email">Email</label>
            </div>
        
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block ">
                    Editar
                </button>
            </div>
        
        </form>
    
    </div>
</div>

{% endblock body %}
